<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto - SARA GALLARDO A.</title>
</head>
<body class="body-contacto">
    <!--header-->
    <header id="irarriba">
        <H1> SARA GALLARDO A. </H1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html"> Home </a>                    
                </li>
                <li>
                    <a href="../pages/bio.html"> Bio </a>                    
                </li>
                <li>
                    <a href="../pages/ambiente-sonoro.html"> Ambiente Sonoro </a>     
                </li>
                <li>
                    <a href="../pages/textos.html"> Textos </a>                   
                </li>
                <li>
                    <a href="../pages/contacto.html"> Contacto </a>               
                </li>
            </ul>
        </nav>
    </header>

    <!-- contenido principal-->

    <main class="main-contacto">
        <h3>Enviame un mensaje con tus preguntas</h3>

        <form class="formulario-contacto">
            <fieldset>
                <legend> Envia tu solicitud </legend>
                <div class="nombre-contacto">
                    <label for="nombre completo"> 
                        Nombre Completo
                    </label>
                    <input type="text" name="nombre completo" placeholder="John Doe">
                </div>

                <div class="email-contacto">
                    <label for="mail"> 
                        Email
                    </label>
                    <input type="email" name="mail" placeholder="johndoe@gmail.com">
                </div>

                <div class="asunto-contacto">
                    <label for="Asunto"> 
                        Asunto
                    </label>
                    <input type="text" name="Asunto" placeholder="Escribe aca tu asunto">
                </div>

                <div class="mensaje-contacto">
                    <label for="Mensaje"> 
                        Mensaje
                    </label>
                    <input type="text" name="Mensaje" placeholder="Escribe aca tu mensaje">
                </div>

                <div class="botones-contacto">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>

    </main>



    <!--footer-->
    <footer>
        <h3>Todos los derechos reservados</h3>
        <a href="#irarriba"> Volver arriba </a>
    </footer>
    
</body>
</html>
